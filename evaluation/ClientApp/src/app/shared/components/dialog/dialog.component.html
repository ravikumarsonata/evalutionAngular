
<mat-dialog-content class="mat-typography">

  <h3>Please enter your questions</h3>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field [style.fontSize]="fontSize.value" class="w-100">
          <mat-label>Question Description</mat-label>
          <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5" class="form-control"></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Questionnaire Type</mat-label>
          <mat-select #fontSize value="16px" (selectionChange)="triggerResize()">
            <mat-option value="10px">Multiple choice</mat-option>
            <mat-option value="12px">Checkbox</mat-option>
            <mat-option value="14px">Rating</mat-option>
            <mat-option value="16px">Dropdown</mat-option>
            <mat-option value="18px">Slider</mat-option>
            <mat-option value="20px">Radio button</mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </div>
  </div>
  
  

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="savequestionnaire()">Save</button>
</mat-dialog-actions>

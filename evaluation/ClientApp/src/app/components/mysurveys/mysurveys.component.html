<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2 class="font-weight-lighter text-grey mt-4 mb-4">My Surveys</h2>
      <div class="search-input">


      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-3">
      <div class="leftpanel bg-white example-container mat-elevation-z8">
        <div class="container-flud p-0 pt-3">
          <div class="row">
            <div class="col-md-5">

            </div>
            <div class="col-md-2">
              <h4 class="text-align-center badge badge-pill badge-info text-center rounded-circle p-3">3</h4>

            </div>
            <div class="col-md-5">

            </div>
          </div>

        </div>
        <h5 class="text-center text-grey font-weight-lighter pt-3 pb-3">Active Survey</h5>

        <div class="container-flud p-0 pt-3">
          <div class="row">
            <div class="col-md-12">
              <table class="table">
                <tr>
                  <td>
                    <h6 class="text-grey font-weight-lighter">Published</h6>
                  </td>
                  <td>
                    <h6 class="text-grey font-weight-lighter">2</h6>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h6 class="text-grey font-weight-lighter">Draft</h6>
                  </td>
                  <td>
                    <h6 class="text-grey font-weight-lighter">2</h6>
                  </td>
                </tr>
              </table>


            </div>


          </div>

        </div>


      </div>

    </div>
    <div class="col-md-9">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-inline">
              <li class="list-inline-item">
                <!--<span class="glyphicon glyphicon-search"></span>
                <input matInput
                       placeholder="Search"
                       autocomplete="off" />-->
                <!-- Another variation with a button -->
                <div class="input-group">
                  <button class="btn btn-default border-left border-top border-bottom bg-white" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                  <input type="text" class="form-control" placeholder="Search">
                  <div class="input-group-append">

                  </div>
                </div>
              </li>
              <li class="list-inline-item">
                <a href="" class="text-info">New Survey</a>
              </li>

            </ul>

          </div>

        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="rightpanel bg-white">
             
              <div class="example-container mat-elevation-z8">
                <mat-table #table [dataSource]="dataSource">

                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

                <mat-paginator #paginator
                               [pageSize]="3"
                               [pageSizeOptions]="[5, 10, 20]"
                               [showFirstLastButtons]="true">
                </mat-paginator>
              </div>

      can be found in the LICENSE file at http://angular.io/license -->










            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

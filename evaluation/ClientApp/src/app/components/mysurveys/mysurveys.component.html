<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2 class="font-weight-lighter text-grey mt-4 mb-4">My Surveys</h2>
      <div class="search-input">
        <button mat-button (click)="openDialog()">Open dialog</button>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-3">
      <div class="leftpanel bg-white example-container mat-elevation-z8">
        <div class="container-flud p-0 pt-3">
          <div class="row">
            <div class="col-md-5">

            </div>
            <div class="col-md-2">
              <h4 class="text-align-center badge badge-pill badge-info text-center rounded-circle p-3">3</h4>

            </div>
            <div class="col-md-5">

            </div>
          </div>

        </div>
        <h5 class="text-center text-grey font-weight-lighter pt-3 pb-3">Active Survey</h5>

        <div class="container-flud p-0 pt-3">
          <div class="row">
            <div class="col-md-12">
              <table class="table">
                <tr>
                  <td>
                    <h6 class="text-grey font-weight-lighter">Published</h6>
                  </td>
                  <td>
                    <h6 class="text-grey font-weight-lighter">2</h6>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h6 class="text-grey font-weight-lighter">Draft</h6>
                  </td>
                  <td>
                    <h6 class="text-grey font-weight-lighter">2</h6>
                  </td>
                </tr>
              </table>


            </div>


          </div>

        </div>


      </div>

    </div>
    <div class="col-md-9">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-inline">
              <li class="list-inline-item">
                <!--<span class="glyphicon glyphicon-search"></span>
                <input matInput
                       placeholder="Search"
                       autocomplete="off" />
                 Another variation with a button--> 
                <div class="input-group">
                  <button class="btn btn-default border-left border-top border-bottom bg-white" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                  <input type="text" class="form-control" placeholder="Search">
                  <div class="input-group-append">

                  </div>
                </div>
              </li>
              <li class="list-inline-item">
                <a href="" class="text-info">New Survey</a>
              </li>

            </ul>

          </div>

        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="rightpanel bg-white">
              <app-table [datasource]="employeedata"></app-table>

            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
